<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Routine App</title>

        <link rel="stylesheet" href="static/css/main.css">
    </head>

    <body id="container">
        <div id="errors">
            {% for err in errors %}
            <p>{{err}}</p>
            {% endfor %}
        </div>
    
        {% block content %}
        {% endblock %}

        <script>
            setTimeout(() => {
                document.getElementById("errors").remove();
            }, 3000);
        </script>
    </body>
</html>
